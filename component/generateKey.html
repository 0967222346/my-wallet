<v-ons-page data-page="generateKey">
  <custom-bar title="秘密鍵を生成" modifier="transparent"></custom-bar>
  <div class="touchArea" ref="touchArea">
    <p v-show="cnt<13">
      ここをスワイプしてセキュリティを高めましょう<br>
      <small v-show="sensorAvailable">または端末を振ってください。</small>
    </p>
    <p v-show="cnt>=13">計算中<br><small>数分かかる場合があります。</small></p> 
    <v-ons-progress-bar :value="cnt/13*100"></v-ons-progress-bar>
  </div>
</v-ons-page>
