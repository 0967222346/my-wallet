<v-ons-page data-page="sign">
  <custom-bar title="Sign and Verify" menu="true"></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-header>Sign / verify address</v-ons-list-header>
      <v-ons-list-item>
        <div class="center">
          <v-ons-input v-model="address" placeholder="address"></v-ons-input>
        </div>
        <div class="right">
          <v-ons-button modifier="quiet" @click="goToReceive">address確認</v-ons-button>
        </div>
      </v-ons-list-item>
      <v-ons-list-header>Coin type</v-ons-list-header>
      <v-ons-list-item v-for="co in possibility">
        <div class="left">
          <v-ons-radio
            :input-id="'coinType-'+co.coinId"
            :value="co.coinId" v-model="coinType"
            ></v-ons-radio></div>
        <label class="center" :for="'coinType-'+co.coinId">
          {{co.name}}
        </label>
        <div class="right">
          <currency-set :ticker="co.coinId"></currency-set>
        </div>
      </v-ons-list-item>
      <v-ons-list-item v-show="possibility.length<=0">
        <label class="center">Please input the address first</label>
      </v-ons-list-item>
      <v-ons-list-header>Message</v-ons-list-header>
      <v-ons-list-item>
        <textarea class="textarea--transparent" v-model="message" placeholder="Message"></textarea>
      </v-ons-list-item>
      <v-ons-list-header>Signature</v-ons-list-header>
      <v-ons-list-item>
        <textarea class="textarea--transparent" v-model="signature" placeholder="Signature"></textarea>
      </v-ons-list-item>
      <v-ons-list-header>Password</v-ons-list-header>
      <v-ons-list-item>
        <v-ons-input v-model="password" type="password" placeholder="Signature password"></v-ons-input>
      </v-ons-list-item>
      <v-ons-list-item>
        <v-ons-col>
          <v-ons-button :disabled="!address||!message||!path" modifier="large" @click="sign">Sign</v-ons-button>
        </v-ons-col>
         <v-ons-col>
          <v-ons-button :disabled="!address||!message||!signature" modifier="large" @click="verify">Verify</v-ons-button>
        </v-ons-col>
      </v-ons-list-item>
    </v-ons-list>
    <div id="qrArea" v-show="qrDataUrl">
        <div id="qrcode">
          <img :src="qrDataUrl||''" alt="QR code" id="qrcodeImage"/>
          <div id="currentCurIcon" :style="{'background-image':'url('+currentCurIcon+')'}"></div>
        </div>
        <div class="address">{{url}}</div>
      </div>
  </div>
  <v-ons-alert-dialog modifier="rowfooter"
      :visible.sync="dlg"
    >
      <span slot="title">verification result</span>
      <p v-show="result">Successfully verified.</p>
      <p v-show="!result">Signature is invalid.</p>
      <template slot="footer">
        <div class="alert-dialog-button" @click="dlg = false">Back</div>
      </template>
    </v-ons-alert-dialog>
</v-ons-page>
