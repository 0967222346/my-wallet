<v-ons-page data-page="makeToken">
  <custom-bar title="Create the token"></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-item modifier="small">When creating a token,the small amount of XMP/XCP is needed as spam countermeasure fee.</v-ons-list-item>
      <v-ons-list-item>
        <div class="center">Label of created address.</div>
        <div class="right">
          <v-ons-select v-model="addressIndex">
            <option v-for="(l,i) in labels" :value="i">{{l}}</option>
          </v-ons-select>
        </div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center"><v-ons-input placeholder="Token name" v-model="token"></v-ons-input>
        </div>
        <div class="right">Input the official name of sub-token</div>
      </v-ons-list-item>
      <v-ons-list-item><v-ons-input placeholder="amount" type="number" v-model="amount"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-input placeholder="Description" v-model="description"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-input placeholder="Relocation destination address (only when you want to transfer the ownership of the token to another person)" v-model="transferDest"></v-ons-input></v-ons-list-item>
      <v-ons-list-item>
        <div class="center">Allow decimal point</div>
        <div class="right"><v-ons-switch v-model="divisible"></v-ons-switch></div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center">fee(sat/B)</div>
        <div class="right"><v-ons-input type="number" placeholder="satoshi/Byte" v-model="feePerByte"></v-ons-input></div>
      </v-ons-list-item>
      <v-ons-list-item><v-ons-input type="password" placeholder="Password" v-model="password"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-button  @click="createTx" modifier="large">Create the token</v-ons-button></v-ons-list-item>
    </v-ons-list>
  </div>
  <v-ons-modal :visible="loading">
    <p style="text-align: center">
      processing 
      <br><br>
      <div class="spinner"></div>
    </p>
  </v-ons-modal>
   <v-ons-alert-dialog modifier="rowfooter"
                        :visible="!!noFund"
                        >
      <span slot="title">There is not enough fee.</span>
      <p>There is not enough fee.You may fail to send.</p>
      <template slot="footer">
        <div class="alert-dialog-button" @click="noFund=false">Close</div>
        <div class="alert-dialog-button" @click="deposit">refill</div>
      </template>
    </v-ons-alert-dialog>
</v-ons-page>
