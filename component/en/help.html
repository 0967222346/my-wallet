<v-ons-page data-page="help">
  <custom-bar title="Help" menu="true"></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-item modifier="chevron tappable" @click="openLink('https://monappy.jp/memo_logs/view/miss_monacoin/2133')">How to use Monya (Japanese)</v-ons-list-item>
      <v-ons-list-item  modifier="chevron tappable" @click="openLink('https://monappy.jp/memo_logs/view/miss_monacoin/2134')">cryptocurrency tutorial link collection(Japanese)</v-ons-list-item>
      <v-ons-list-item modifier="chevron tappable" @click="openLink('https://monappy.jp/memo_logs/view/miss_monacoin/2135')">Glossary(Japanese)</v-ons-list-item>
      <v-ons-list-item modifier="chevron tappable" @click="question=true">Need help?</v-ons-list-item>
      <v-ons-list-item modifier="chevron tappable" @click="openLink('https://monappy.jp/memo_logs/view/miss_monacoin/2385')">Tip please (Japanese)</v-ons-list-item>
      <v-ons-list-item @click="about">About Monya</v-ons-list-item>
    </v-ons-list>
  </div>
  <v-ons-action-sheet
      :visible.sync="question"
      cancelable
      title="Ask a question"
    >
      <v-ons-action-sheet-button @click="openLink('https://discord.gg/ynjcDv')">Discord</v-ons-action-sheet-button>
      <v-ons-action-sheet-button @click="openLink('https://twitter.com/intent/tweet?in_reply_to=955810283250831360&hashtags=%E5%9B%B0%E3%81%A3%E3%81%9F%E3%82%82%E3%81%AB%E3%82%83%E3%80%9C')">Twitter</v-ons-action-sheet-button>
      <v-ons-action-sheet-button modifier="destructive" @click="question=false">Cancel</v-ons-action-sheet-button>
    </v-ons-action-sheet>
</v-ons-page>
