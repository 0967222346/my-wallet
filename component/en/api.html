<v-ons-page data-page="api">
  <custom-bar title="API" menu="true"></custom-bar>
  <div>
    <div v-if="qType==='yOrN'" id="yOrNAPI">
      <div v-if="name==='enableExtendedMode'">
        Extended Modeを有効化します。
      </div>
      <div v-if="name==='disableExtendedMode'">
        Extended ModeをDisable化します。
      </div>
      <div v-if="name==='disableExtendedMode'">
        アトミックスワップデータをShareします。
      </div>
      <v-ons-button modifier="large cta" @click="yes">はい</v-ons-button>
      <v-ons-button modifier="large" @click="no">いいえ</v-ons-button>
    </div>
    <div v-if="qType==='password'" id="passwordAPI">
      <div v-if="name==='signTx'">
        Signします
      </div>
      
      <input v-model="password" placeholder="Password" class="text-input text-input--underbar" type="text">
      <v-ons-button modifier="large cta" @click="goWithPassword" :disabled="!password">NEXT</v-ons-button>
      <v-ons-button modifier="large" @click="no">Cancel</v-ons-button>
    </div>
    <div v-if="qType==='direct'">
      直接OKします
    </div>
    <div v-if="qType==='none'" id="noneAPI">
      <div>
        DisableなメソッドがOKされました。
      </div>
    </div>
  </div>
</v-ons-page>
