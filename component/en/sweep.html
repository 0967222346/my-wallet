<v-ons-page data-page="sweep">
  <custom-bar title="Import from existing wallet">
  </custom-bar>
  <div>
    <div id="currencySelector">
      <v-ons-carousel swipeable overscrollable direction="horizontal" item-height="50px" item-width="50px" :index="currencyIndex">
        <v-ons-carousel-item v-for="(crc,i) in currency" class="currencyIcon" :style="{'background-image':'url('+crc.icon+')'}" @click="currencyIndex=i">
          <div class="checked" v-show="currencyIndex==i"></div>
        </v-ons-carousel-item>
      </v-ons-carousel>
    </div>
    <v-ons-list>
      <v-ons-list-item><v-ons-input placeholder="secret key WIF" v-model="private"></v-ons-input></v-ons-list-item>
      <v-ons-list-item>
        <div class="center">
          <v-ons-input placeholder="Sweep destination address" v-model="address"></v-ons-input>
        </div>
        <div class="right">
          <v-ons-button modifier="quiet" @click="getDefaultAddress">Default select </v-ons-button>
        </div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center">fee</div>
        <div class="right"><v-ons-input placeholder="fee" v-model="fee"></v-ons-input></div>
      </v-ons-list-item>
      <v-ons-list-item><v-ons-button @click="send" modifier="large">Send</v-ons-button></v-ons-list-item>
    </v-ons-list>
  </div>
</v-ons-page>
