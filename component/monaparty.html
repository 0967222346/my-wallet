<v-ons-page data-page="monaparty">
  <custom-bar title="Monaparty" menu="true">
    <v-ons-toolbar-button @click="goToMakeToken"><v-ons-icon icon="ion-plus"></v-ons-icon></v-ons-toolbar-button>
  </custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-header>あなたの所有するトークン</v-ons-list-header>
      <v-ons-list-item v-for="asset in assets" @click="goToSendToken(asset.asset)">
        <div class="center"><currency-set :amount="asset.normalized_quantity" :ticker="asset.asset_longname||asset.asset" :notKnown="true"></currency-set></div>
        <div class="right">
          <div class="owner" v-show="asset.owner">所有者です</div>
        </div>
      </v-ons-list-item>
      <v-ons-list-header>アドレスのトークンを検索</v-ons-list-header>
      <v-ons-list-item>
        <div class="center"><v-ons-input placeholder="アドレスを入力" v-model="searchAddr"></v-ons-input></div>
        <div class="right"><v-ons-button @click="goToListTokens">Search</v-ons-button></div>
      </v-ons-list-item>
     
      <v-ons-list-header>トークンを検索</v-ons-list-header>
      <v-ons-list-item>
        <div class="center"><v-ons-input placeholder="トークン名、サブトークンはNG" v-model="assetName"></v-ons-input></div>
        <div class="right"><v-ons-button @click="showTokenInfo(assetName)">Search</v-ons-button></div>
      </v-ons-list-item>
      <v-ons-list-header>手動コマンド発行(結果はConsole)</v-ons-list-header>
      <v-ons-list-item><v-ons-input v-model="method" placeholder="method"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-input placeholder="params(JSON)" v-model="paramsJson"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-button @click="send" modifier="large">Send</v-ons-button></v-ons-list-item>
    </v-ons-list>
  </div>
  <v-ons-modal :visible="loading">
    <p style="text-align: center">
      処理中 
      <br><br>
      <div class="spinner"></div>
    </p>
  </v-ons-modal>
</v-ons-page>
