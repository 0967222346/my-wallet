<v-ons-page data-page="xrp">
  <custom-bar title="Ripple" menu="true">
    <v-ons-toolbar-button @click="getBalance">
      <v-ons-icon icon="ion-ios-loop-strong"></v-ons-icon>
    </v-ons-toolbar-button>
  </custom-bar>
  <div>
    <div v-show="requirePassword" class="wrap">
      <p>パスワードを入力して下さい。</p>
      <div :class="{shake:incorrect}" class="passwordBox">
        <input :disabled="loading" type="password" v-model="password"/>
      </div>
      <v-ons-button modifier="large" @click="decrypt" :disabled="loading">はじめる</v-ons-button>
    </div>
    <div v-show="address">
      
      <div id="simple">
        <div id="qrArea">
          <div id="qrcode">
            <img :src="qrDataUrl" alt="No Address" id="qrcodeImage"/>
          </div>
          <div class="address">{{address||"読み込み中"}}</div>
        </div>
        <v-ons-button @click="copyAddress" modifier="quiet">
          <v-ons-icon icon="fa-clipboard"></v-ons-icon>
          アドレスコピー
        </v-ons-button>
        <v-ons-button @click="share" modifier="quiet" v-if="shareable">
          <v-ons-icon icon="fa-share-square-o"></v-ons-icon>共有
        </v-ons-button>
        
      </div>
      <v-ons-list>
        <v-ons-list-header>残高</v-ons-list-header>
        <v-ons-list-item v-for="b in balances">
          <div class="center">{{b.value}}</div>
          <div class="right">{{b.currency}}</div>
        </v-ons-list-item>
        <v-ons-list-header>送る</v-ons-list-header>
        <v-ons-list-item>
          <v-ons-input placeholder="送金先アドレス" v-model="sendAddress"></v-ons-input>
        </v-ons-list-item>
        <v-ons-list-item>
          <div class="center">相手に送金する金額</div>
          <div class="right">
            <v-ons-input type="number" v-model="sendAmount"></v-ons-input>
          </div>
        </v-ons-list-item>
        <v-ons-list-item>
          <div class="center">宛先タグ</div>
          <div class="right">
            <v-ons-input type="number" v-model="destTag"></v-ons-input>
          </div>
        </v-ons-list-item>
        <v-ons-list-item>
          <v-ons-input placeholder="メモ" v-model="memo"></v-ons-input>
        </v-ons-list-item>
        <v-ons-list-item><v-ons-button @click="send" modifier="large" :disabled="!sendAddress||!sendAmount">送信</v-ons-button></v-ons-list-item>
        <v-ons-list-header>履歴</v-ons-list-header>
        <v-ons-list-item v-for="h in history">
          <div class="left" v-if="h.specification.source.address===address">送金</div>
          <div class="left" v-if="h.specification.destination.address===address">受け取り</div>
          <div class="center" v-if="h.specification.source.address===address">{{h.specification.destination.address}}</div>
          <div class="center" v-if="h.specification.destination.address===address">{{h.specification.source.address}}</div>
          <div class="right">
            
            <currency-set v-for="ch in h.outcome.balanceChanges[address]" :amount="ch.value" :ticker="ch.currency" :notKnown="true"></currency-set></div>
        </v-ons-list-item>
        <v-ons-list-item v-show="histError">
          エラーが発生しました。
        </v-ons-list-item>
      </v-ons-list>
    </div>
  </div>
  
  <v-ons-alert-dialog
    modifier="rowfooter"
    :visible.sync="plzActivate"
    >
    <span slot="title">アカウントがありません</span>
    <p>20XRPを入金してアクティベートしてください。</p>
    
    <template slot="footer">
      <div class="alert-dialog-button" @click="plzActivate=false">閉じる</div>
    </template>
  </v-ons-alert-dialog>
  <v-ons-modal :visible="loading">
    <p style="text-align: center">
      処理中
      <br><br>
      <div class="spinner"></div>
      <br/>
    </p>
  </v-ons-modal>
  <v-ons-alert-dialog
    modifier="rowfooter"
    :visible.sync="sent"
    >
    <span slot="title">送金成功</span>
    <p>送金しました</p>
    
    <template slot="footer">
      <div class="alert-dialog-button" @click="sent=false">閉じる</div>
    </template>
  </v-ons-alert-dialog>
</v-ons-page>
