<v-ons-page data-page="finished">
  <div class="wrap">
    <div class="succeeded" data-img="0"></div>
    <p v-if="infoId==='createdWallet'">ウォレットを作成しました！</p>
    <p v-if="infoId==='reset'">ウォレットを消去しました</p>
    <p v-if="infoId==='sent'">送金しました！トランザクションID:{{payload.txId}}</p>
    <v-ons-button modifier="large" @click="start">OK</v-ons-button>
  </div>
  <v-ons-modal :visible="loading">
      <p style="text-align: center">
        トランザクションデータ作成中
        <br><br>
        <div class="spinner"></div>
        <br/>
        <v-ons-button modifier="quiet" @click="$emit('pop')">キャンセル</v-ons-button>
      </p>
    </v-ons-modal>
</v-ons-page>
